<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ilovedodo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=3, user-scalable=yes">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            background: url('https://i.postimg.cc/t4092bjr/Whats-App-Image-2025-08-14-at-00-43-44-36348ce6.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Poppins', 'Segoe UI', Arial, sans-serif;
        }
        @media only screen and (max-width: 600px) {
            body {
                background-image: url('https://i.postimg.cc/JzQL1BfX/FED4-D1-DC-919-A-405-E-9138-3-E213911-E9-D4.jpg');
                background-repeat: no-repeat;
                background-position: center center;
                background-size: cover;
                background-attachment: scroll;
                min-height: 100vh;
                height: 100vh;
            }
            .container {
                max-width: 85vw;
                min-width: 0;
                padding: 15px 10px;
                font-size: 0.8em;
                border-radius: 15px;
                overflow: hidden;
                transition: width 0.3s ease;
            }
            .custom-message {
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
                width: 100%;
                color: #39ff14;
                font-size: 0.85em;
                padding: 10px;
                box-shadow: 0 2px 8px rgba(0,255,128,0.18);
                text-align: center;
                box-sizing: border-box;
                margin-top: 10px;
                line-height: 1.4;
                transition: width 0.3s ease;
            }
            .input {
                width: 90%;
                padding: 8px;
                font-size: 0.9em;
                margin-bottom: 10px;
            }
            .btn {
                padding: 8px 16px;
                font-size: 0.9em;
                margin-top: 8px;
            }
            .text {
                font-size: 0.95em;
                margin-bottom: 12px;
            }
            #finalLoveMsg {
                font-size: 1.1em;
            }
            #resetRow {
                font-size: 0.8em;
                margin-bottom: 10px;
            }
        }
        @media only screen and (max-width: 320px) {
            .custom-message {
                font-size: 0.7em;
                padding: 5px;
            }
            .container {
                padding: 15px 10px;
            }
            .btn {
                padding: 6px 12px;
                font-size: 0.8em;
            }
        }
       
.container {
    background: rgba(10, 31, 20, 0.85);
    box-shadow: 0 8px 32px 0 rgba(0, 255, 128, 0.37);
    border-radius: 20px;
    padding: 30px 20px;
    text-align: center;
    width: auto;
    min-width: 350px;
    max-width: 1300px; 
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    overflow: hidden;
    transition: width 0.3s ease;
    position: relative;
}


        .input {
            width: 90%;
            padding: 12px;
            border-radius: 8px;
            border: none;
            margin-bottom: 18px;
            font-size: 1.1em;
            box-shadow: 0 2px 8px rgba(0,255,128,0.15);
            background: #102d1a;
            color: #39ff14;
        }
        .btn {
            padding: 12px 32px;
            border-radius: 8px;
            border: none;
            background: #102d1a;
            color: #39ff14;
            font-size: 1.1em;
            cursor: pointer;
            box-shadow: 0 4px 16px rgba(0,255,128,0.25);
            transition: background 0.2s, color 0.2s, box-shadow 0.2s;
            outline: none;
        }
        .btn:hover,
        .btn:active {
            background: #39ff14;
            color: #102d1a;
        }
        .btn:active {
            box-shadow: 0 0 0 4px #39ff14, 0 4px 16px rgba(0,255,128,0.25);
        }
        .btn:focus {
            box-shadow: none !important;
        }
        .text {
            color: #39ff14;
            font-size: 1.2em;
            margin-bottom: 24px;
            text-shadow: 0 2px 8px #186e09;
            letter-spacing: 0.25em;
        }
        .custom-message {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            width: 100%;
            color: #39ff14;
            font-size: 1em;
            background: rgba(57,255,20,0.15);
            border-radius: 10px;
            padding: 15px 20px;
            box-shadow: 0 2px 8px rgba(0,255,128,0.18);
            text-align: center;
            box-sizing: border-box;
            margin-top: 24px;
            line-height: 1.4;
            transition: width 0.3s ease;
        }
        #blackOverlay {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            background: #0f3d2e;
            z-index: 10000;
            justify-content: center;
            align-items: center;
        }
        #blackOverlayText {
            color: #39ff14;
            font-size: 2em;
            font-family: 'Segoe UI', Arial, sans-serif;
            text-align: center;
            text-shadow: 0 2px 12px #186e09, 0 0px 2px #000;
        }
        #resetRow {
            color:#39ff14;
            font-size:1em;
            margin-bottom:18px;
            text-shadow:0 1px 4px #186e09;
        }
        #changePwd {
            cursor:pointer;
            text-decoration:underline;
            color: #39ff14;
            transition: color 0.2s;
        }
        #changePwd:hover {
            color: #145c1b;
        }
        #finalLoveMsg {
            display: none;
            font-size: 1.5em;
            font-weight: bold;
            color: #39ff14;
            background: none !important;
            box-shadow: none !important;
            border-radius: 0 !important;
            padding: 0 !important;
            border: none !important;
            text-align: center;
            text-shadow: 0 2px 12px #186e09, 0 0px 2px #000;
        }
        body, .container, .btn, .text, .custom-message, #blackOverlayText, #resetRow, #finalLoveMsg, #changePwd {
    text-shadow: 0 2px 8px #186e09, 0 0px 2px #000 !important;
}
.input {
    text-shadow: none !important;
}
.btn, button, input[type="button"], input[type="submit"] {
    -webkit-tap-highlight-color: transparent;
    tap-highlight-color: transparent;
    -webkit-appearance: none;
    appearance: none;
    -webkit-touch-callout: none;
    -webkit-user-select: none;
    user-select: none;
    touch-action: manipulation;
    outline: none !important;
 
    box-shadow: 0 4px 16px rgba(0,255,128,0.25) !important;
}

@media (hover: none) and (pointer: coarse) {
    .btn, .btn:hover, .btn:active, .btn:focus, .btn:focus-visible {
        background: #102d1a !important;
        color: #39ff14 !important;
        box-shadow: 0 4px 16px rgba(0,255,128,0.25) !important;
    }
}

.btn:focus {
    outline: none !important;
    box-shadow: none !important;
}
        .heart {
            position: fixed;
            top: -50px;
            pointer-events: none;
            z-index: 99999;
            animation: fall linear;
        }
        @keyframes fall {
            to {
                transform: translateY(110vh);
                opacity: 0.7;
            }
        }
        .fade-in {
            opacity: 0;
            animation: fadeInAnim 0.7s forwards;
        }
        @keyframes fadeInAnim {
            to {
                opacity: 1;
            }
        }
        @keyframes explode {
            0% { opacity: 1; transform: scale(1) translateY(0);}
            100% { opacity: 0; transform: scale(2.5) translateY(-120px);}
        }
        @keyframes explode-center {
            0% {
                opacity: 1;
                transform: scale(1) translate(0, 0);
            }
            100% {
                opacity: 0;
                transform: scale(2.2) translate(var(--tx), var(--ty));
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text" id="displayText">Login</div>
        <input type="text" class="input" id="username" placeholder="Username" autocomplete="off" />
        <input type="password" class="input" id="password" placeholder="Password" autocomplete="off" />
        <div id="resetRow">
            <span id="changePwd">Forgot Your Password?</span>
        </div>
        <button class="btn" id="loginBtn">Login</button>
        <div id="customBox" class="custom-message" style="display:none;"></div>
        <button id="pressMeBtn" class="btn" style="display:none; margin-top:16px;">Press Me</button>
    </div>
    <div id="finalLoveMsg" style="display:none; font-size:1.5em; font-weight:bold;">I Love You</div>
    <div id="blackOverlay">
        <div id="blackOverlayText">Nope</div>
    </div>
    <audio id="dodoAudio" src="dodo.mp3"></audio>
    <script>
        const loginBtn = document.getElementById('loginBtn');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const customBox = document.getElementById('customBox');
        const changePwd = document.getElementById('changePwd');
        const blackOverlay = document.getElementById('blackOverlay');
        const resetRow = document.getElementById('resetRow');
        const displayText = document.getElementById('displayText');
        const pressMeBtn = document.getElementById('pressMeBtn');
        const dodoAudio = document.getElementById('dodoAudio');
        const finalLoveMsg = document.getElementById('finalLoveMsg');

        const messages = [
            "Since Day One, I Wanted To Know You More",
            "You Were The Puddle Of Water In A Barren Desert",
            "And I Was The Thirsty Wanderer.",
            "I Just Knew That I Found The Love Of My Life.",
            "And Maybe We Had Some Ups And Downs",
            "But I Never Gave Up On You.",
            "And Maybe I Can't Propose To You,",
            "But I Can...?",
            "Wait And Find Out ;)",
        ];
        let msgIndex = 0;

        function showWithFade(el) {
            el.style.display = "";
            el.classList.remove('fade-in');
            
            void el.offsetWidth;
            el.classList.add('fade-in');
        }

        loginBtn.addEventListener('click', () => {
            const username = usernameInput.value.trim();
            const password = passwordInput.value;
            if (username === "dodo" && password === "iloveyou") {
                customBox.textContent = "Welcome Back Bunny <3";
                showWithFade(customBox);
                usernameInput.style.display = "none";
                passwordInput.style.display = "none";
                loginBtn.style.display = "none";
                resetRow.style.display = "none";
                displayText.textContent = "";
                pressMeBtn.style.display = "inline-block";
                showWithFade(pressMeBtn);
                msgIndex = 0;
                dodoAudio.play();
            } else {
                customBox.textContent = "Try Again Please";
                showWithFade(customBox);
                pressMeBtn.style.display = "none";
            }
        });

        pressMeBtn.addEventListener('click', () => {
            if (msgIndex < messages.length) {
                const message = messages[msgIndex];
                customBox.textContent = message;
                showWithFade(customBox);

                customBox.style.width = '100%';
                document.querySelector('.container').style.width = 'auto';

               requestAnimationFrame(() => {
    const requiredWidth = Math.min(customBox.scrollWidth + 40, 1300);
    document.querySelector('.container').style.width = `${requiredWidth}px`;
});


                if (message === "Wait And Find Out ;)") {
                    pressMeBtn.textContent = "Finish";
                    starExplosion();
                } else {
                    pressMeBtn.textContent = "Press Me";
                }

                msgIndex++;
            } else if (msgIndex === messages.length) {
                
                document.querySelector('.container').remove();
                finalLoveMsg.style.display = "block";
                finalLoveMsg.textContent = "";
                finalLoveMsg.style.background = "none";
                finalLoveMsg.style.boxShadow = "none";
                finalLoveMsg.style.borderRadius = "0";
                finalLoveMsg.style.padding = "0";
                finalLoveMsg.style.border = "none";
                finalLoveMsg.style.textAlign = "center";
                finalLoveMsg.style.color = "#39ff14";
                finalLoveMsg.style.textShadow = "0 2px 12px #39ff14, 0 0px 2px #000";
                document.body.style.display = "flex";
                document.body.style.flexDirection = "column";
                document.body.style.justifyContent = "center";
                document.body.style.alignItems = "center";

            
                const msg = "I Love You <3";
                let i = 0;
                function typeLetter() {
                    finalLoveMsg.innerHTML = msg.slice(0, i + 1);
                    i++;
                    if (i < msg.length) {
                        setTimeout(typeLetter, 90);
                    }
                }
                typeLetter();
                msgIndex++;
            }
        });

        changePwd.addEventListener('click', () => {
            blackOverlay.style.display = "flex";
            setTimeout(() => {
                blackOverlay.style.display = "none";
            }, 1000);
        });

        document.querySelectorAll('.btn').forEach(btn => {
    btn.addEventListener('mouseup', () => btn.blur());
    btn.addEventListener('touchend', () => btn.blur());
});

        function createHeart() {
            const heart = document.createElement('span');
            heart.className = 'heart';
            heart.style.left = Math.random() * 100 + 'vw';
            const isMobile = window.innerWidth <= 600;
            heart.style.fontSize = (isMobile ? 12 : 18) + Math.random() * (isMobile ? 16 : 28) + 'px';
            heart.style.animationDuration = (1.2 + Math.random() * 2) + 's';
            heart.innerHTML = `⭐`;
            document.body.appendChild(heart);
            heart.addEventListener('animationend', () => {
                heart.remove();
            });
        }
        setInterval(() => {
            for (let i = 0; i < 2; i++) createHeart();
        }, 150);

        function starExplosion() {
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;
            for (let i = 0; i < 40; i++) {
                const star = document.createElement('span');
                star.className = 'heart';
                star.style.left = `${centerX}px`;
                star.style.top = `${centerY}px`;
                star.style.fontSize = (10 + Math.random() * 10) + 'px';
                star.style.position = 'fixed';
                const angle = Math.random() * 2 * Math.PI;
                const distance = 120 + Math.random() * 180;
                const x = Math.cos(angle) * distance;
                const y = Math.sin(angle) * distance;
                star.style.animation = `explode-center 3.0s cubic-bezier(.5,1.8,.5,1) forwards`;
                star.style.setProperty('--tx', `${x}px`);
                star.style.setProperty('--ty', `${y}px`);
                star.innerHTML = `⭐`;
                document.body.appendChild(star);
                setTimeout(() => star.remove(), 3000);
            }
        }
    </script>
</body>
</html>
