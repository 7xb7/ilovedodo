<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ilovedodo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=3, user-scalable=yes">
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            background: url('https://i.postimg.cc/t4092bjr/Whats-App-Image-2025-08-14-at-00-43-44-36348ce6.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        @media only screen and (max-width: 600px) {
            body {
                background-image: url('https://i.postimg.cc/JzQL1BfX/FED4-D1-DC-919-A-405-E-9138-3-E213911-E9-D4.jpg');
                background-repeat: no-repeat;
                background-position: center center;
                background-size: cover;
                background-attachment: scroll;
                min-height: 100vh;
                height: 100vh;
            }
        }
        .container {
            background: rgba(10, 31, 20, 0.85);
            box-shadow: 0 8px 32px 0 rgba(0, 255, 128, 0.37);
            border-radius: 20px;
            padding: 40px 32px;
            text-align: center;
            width: 350px;
        }
        .input {
            width: 90%;
            padding: 12px;
            border-radius: 8px;
            border: none;
            margin-bottom: 18px;
            font-size: 1.1em;
            box-shadow: 0 2px 8px rgba(0,255,128,0.15);
            background: #102d1a;
            color: #39ff14;
        }
        .btn {
            padding: 12px 32px;
            border-radius: 8px;
            border: none;
            background: #102d1a;
            color: #39ff14;
            font-size: 1.1em;
            cursor: pointer;
            box-shadow: 0 4px 16px rgba(0,255,128,0.25);
            transition: background 0.2s, color 0.2s;
            outline: none;
        }
        .btn:hover {
            background: #39ff14;
            color: #102d1a;
        }
        .text {
            color: #39ff14;
            font-size: 1.2em;
            margin-bottom: 24px;
            text-shadow: 0 2px 8px #39ff14;
        }
        .custom-message {
            margin-top: 24px;
            color: #39ff14;
            font-size: 1.15em;
            background: rgba(57,255,20,0.15);
            border-radius: 10px;
            padding: 18px;
            box-shadow: 0 2px 8px rgba(0,255,128,0.18);
        }
        #noModal {
            display:none;
            position:fixed;
            top:50%;
            left:50%;
            transform:translate(-50%,-50%);
            background:rgba(10,31,20,0.95);
            color:#39ff14;
            font-size:1.3em;
            padding:32px 48px;
            border-radius:16px;
            box-shadow:0 4px 24px rgba(0,255,128,0.35);
            z-index:9999;
            text-align:center;
        }
        #blackOverlay {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            background: #0f3d2e;
            z-index: 10000;
            justify-content: center;
            align-items: center;
        }
        #blackOverlayText {
            color: #39ff14;
            font-size: 2em;
            font-family: 'Segoe UI', Arial, sans-serif;
            text-align: center;
        }
        #resetRow {
            color:#39ff14;
            font-size:1em;
            margin-bottom:18px;
            text-shadow:0 1px 4px #39ff14;
        }
        #changePwd {
            cursor:pointer;
            text-decoration:underline;
        }
        #noMsg {
            display:none;
            margin-left:8px;
            color:#39ff14;
        }
        .heart {
            position: fixed;
            top: -50px;
            pointer-events: none;
            z-index: 99999;
            animation: fall linear;
        }
        @keyframes fall {
            to {
                transform: translateY(110vh);
                opacity: 0.7;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text" id="displayText">Login</div>
        <input type="text" class="input" id="username" placeholder="Username" autocomplete="off" />
        <input type="password" class="input" id="password" placeholder="Password" autocomplete="off" />
        <div id="resetRow">
            <span id="changePwd">reset your password?</span>
            <span id="noMsg">Nope</span>
        </div>
        <button class="btn" id="loginBtn">Login</button>
        <div id="customBox" class="custom-message" style="display:none;"></div>
        <button id="pressMeBtn" class="btn" style="display:none; margin-top:16px;">Press me</button>
    </div>
    <div id="blackOverlay">
        <div id="blackOverlayText">Nope</div>
    </div>
    <audio id="dodoAudio" src="dodo.mp3"></audio>
    <script>
        const loginBtn = document.getElementById('loginBtn');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const customBox = document.getElementById('customBox');
        const changePwd = document.getElementById('changePwd');
        const blackOverlay = document.getElementById('blackOverlay');
        const resetRow = document.getElementById('resetRow');
        const displayText = document.getElementById('displayText');
        const pressMeBtn = document.getElementById('pressMeBtn');
        const dodoAudio = document.getElementById('dodoAudio');

        const messages = [
            "since day one, i wanted to know you more",
            "because you were the puddle of water in a barren desert",
            "and i was the thirsty wanderer",
            "i just knew that.. i found the love of my life.",
            "and maybe we had some ups and downs ",
            "but it was never an ending",
            "and maybe i cant propose to you",
            "but i can..?",
        ];
        let msgIndex = 0;

        loginBtn.addEventListener('click', () => {
            const username = usernameInput.value.trim();
            const password = passwordInput.value;
            if (username === "dodo" && password === "iloveyou") {
                customBox.textContent = "Welcome back, dodo!";
                customBox.style.display = "block";
                usernameInput.style.display = "none";
                passwordInput.style.display = "none";
                loginBtn.style.display = "none";
                resetRow.style.display = "none";
                displayText.textContent = "";
                pressMeBtn.style.display = "inline-block";
                msgIndex = 0;
                dodoAudio.play();
            } else {
                customBox.textContent = "Try Again please";
                customBox.style.display = "block";
                pressMeBtn.style.display = "none";
            }
        });

        pressMeBtn.addEventListener('click', () => {
            if (msgIndex < messages.length) {
                customBox.textContent = messages[msgIndex];
                msgIndex++;
                if (msgIndex === messages.length) {
                    setTimeout(() => {
                        customBox.style.display = "none";
                        pressMeBtn.style.display = "none";
                    }, 1200);
                }
            }
        });

        changePwd.addEventListener('click', () => {
            blackOverlay.style.display = "flex";
            setTimeout(() => {
                blackOverlay.style.display = "none";
            }, 1000);
        });

        function createHeart() {
            const heart = document.createElement('span');
            heart.className = 'heart';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.fontSize = (18 + Math.random() * 28) + 'px';
            heart.style.animationDuration = (1.2 + Math.random() * 2) + 's';
            heart.innerHTML = `
                <svg width="1em" height="1em" viewBox="0 0 32 29" xmlns="http://www.w3.org/2000/svg">
                  <defs>
                    <radialGradient id="goldGradient" cx="50%" cy="50%" r="70%">
                      <stop offset="0%" stop-color="#fffbe7"/>
                      <stop offset="60%" stop-color="#ffd700"/>
                      <stop offset="100%" stop-color="#bfa700"/>
                    </radialGradient>
                  </defs>
                  <path d="M16 27S2 17 2 9.5C2 5.36 5.36 2 9.5 2c2.54 0 4.93 1.46 6.5 3.72C17.57 3.46 19.96 2 22.5 2 26.64 2 30 5.36 30 9.5 30 17 16 27 16 27z"
                        fill="url(#goldGradient)" stroke="#bfa700" stroke-width="1.5"/>
                </svg>
            `;
            document.body.appendChild(heart);
            heart.addEventListener('animationend', () => {
                heart.remove();
            });
        }
        setInterval(() => {
            for (let i = 0; i < 7; i++) createHeart();
        }, 150);
    </script>
</body>
</html>
